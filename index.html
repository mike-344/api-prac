<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Prac</title>
</head>
<body>
    <img src="" alt="">
    
<script>
      const img = document.querySelector('img');
  fetch('https://api.giphy.com/v1/gifs/translate?api_key=BS057C7U0HonGCXe1Nf17q93THtMeZfS&s=cats', {mode: 'cors'})
    .then(function(response) {
      return response.json();
    })
    .then(function(response) {
      img.src = response.data.images.original.url;
    });
</script>    
</body>
</html>
