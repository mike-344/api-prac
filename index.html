<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Prac</title>
    <style>
    .refresh{
        display: block;
        margin-bottom: 4px;
    }

    </style>
</head>
<body>
    <img src="" alt="">
    <button class="refresh">Refresh</button>
    <input type="text">
    <button class="search">Search GIF</button>
    
<script>
    const img = document.querySelector('img');
    const refreshButton = document.querySelector('.refresh');
    const searchButton = document.querySelector('.search');
    const searchInput = document.querySelector('input');
    let searchTerm = "goku";

    async function fetchGif(term){
     let response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=BS057C7U0HonGCXe1Nf17q93THtMeZfS&s=${term}`, {mode: 'cors'})
    
      let responseData = await response.json();
    
    
      img.src = responseData.data.images.original.url;
    }
   

    function changeGif(){
        searchTerm = searchInput.value;
    }

    refreshButton.addEventListener("click", ()=>{
    fetchGif(searchTerm);
})

    searchButton.addEventListener("click", () => {
        changeGif();
        fetchGif(searchTerm);
    })

    fetchGif(searchTerm);

    
</script>    
</body>
</html>
